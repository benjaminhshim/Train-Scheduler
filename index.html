<!DOCTYPE html>
<head>
    <title>Train Scheduler</title>

    <!-- BOOTSTRAP CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- FONT AWESOME CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- ORIGINAL RESET -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />

    <!-- ORIGINAL CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- JQUERY CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- FIREBASE CDN -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- MOMENTJS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

    <!-- GOOGLE FONT CDN -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>

<body>

    <!-- HEADER -->
    <header>
        <h1>train schedule</h1>
        <!-- <p id='time'></p> -->
    </header>

    <!-- DISPLAY SCHEDULE -->
    <div id="schedule-display" class="">
        <p id="current-schedule"><span class="fa fa-table"></span> Current Train Schedule</p>
        <div id="schedule-div" class="">
          
            <table class="table">
                <thead>
                    <tr id="schedule-titles">
                    <th scope="col">TRAIN NAME</th>
                    <th scope="col">DESTINATION</th>
                    <th scope="col">FREQUENCY (min)</th>
                    <th scope="col">NEXT ARRIVAL</th>
                    <th scope="col">MINUTES AWAY</th>
                    </tr>
                </thead>

                <tbody>
                    <!-- <tr>
                    <th id="name-column"></th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr> -->

                </tbody>
                </table>
    </div>



    </div>

    <!-- SEARCH FORM -->
    <div class="container">
        <div class="row">

            <div class="search-div col-5">
                <p id="search-parameters"><span class="fa fa-list-alt"></span>  Search</p>
                <form>
                    <div class="form-group">
                        <label>TRAIN NAME</label>
                        <input type="text" class="form-control" placeholder="" id="train-name"><br>

                        <label>DESTINATION</label>
                        <input type="text" class="form-control" placeholder="" id="destination"><br>

                        <label>FIRST TRAIN TIME (HH:mm - military time)</label>
                        <input type="text" class="form-control" placeholder="" id="train-time"><br>

                        <label>FREQUENCY (min)</label>
                        <input type="text" class="form-control" placeholder="" id="frequency">
                    </div>

                    <input type="submit" value="SUBMIT" class="btn btn-secondary" id="submit">
                    <!-- <input type="submit" value="Clear Results" class="btn btn-secondary glyphicon glyphicon-search" id="clear"> -->
                </form>
            </div>

            <div class="col-2"></div>


            <div class="google-maps col-5">

                <iframe id="google-maps-display"
                    width="400"
                    height="425"
                    frameborder="0" style="border:0"
                     allowfullscreen>

                </iframe>
                
            </div>

        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- ORIGINAL JAVASCRIPT -->
    <script src="assets/javascript/app.js"></script>

          
</body>
