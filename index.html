<body>

    <!-- HEADER -->
    <header>
        <h1>TRAIN SCHEDULE</h1>
        <div id="top-bar">
            <p id='time'></p>
            <p id='countdown'></p>

            <button id="btnLogout" class="btn btn-action d-none" type="button">
                LOG OUT
            </button>
        </div>
    </header>




    <div class="app-body">

    <!-- DISPLAY SCHEDULE -->
    <div id="schedule-display" class="">
        <p id="current-schedule">SCHEDULE</p>
        <div id="schedule-div" class="">
          
            <table class="table">
                <thead>
                    <tr id="schedule-titles">
                    <th scope="col">TRAIN NAME</th>
                    <th scope="col">DESTINATION</th>
                    <th scope="col">FREQUENCY (min)</th>
                    <th scope="col">NEXT ARRIVAL</th>
                    <th scope="col">MINUTES AWAY</th>
                    <th scope=""></th>
                    <th scope=""></th>

                    </tr>
                </thead>

                <tbody>
                    <!-- <tr>
                    <th id="name-column"></th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr> -->
                </tbody>
                </table>
        </div>

    </div>

    <!-- SEARCH FORM -->
        <div class="container">
            <div class="row">

                <div class="search-div col-5">
                    <p id="search-parameters">SEARCH</p>
                    <form>
                        <div class="form-group">
                            <label>TRAIN NAME</label>
                            <input type="text" class="form-control" placeholder="" id="train-name"><br>

                            <label>DESTINATION</label>
                            <input type="text" class="form-control" placeholder="" id="destination"><br>

                            <label>FIRST TRAIN TIME (HH:mm - military time)</label>
                            <input type="text" class="form-control" placeholder="" id="train-time"><br>

                            <label>FREQUENCY (min)</label>
                            <input type="text" class="form-control" placeholder="" id="frequency">
                        </div>

                        <input type="submit" value="SUBMIT" class="btn btn-secondary" id="submit">
                        <!-- <input type="submit" value="Clear Results" class="btn btn-secondary glyphicon glyphicon-search" id="clear"> -->
                    </form>
                </div>

                <div class="col-2"></div>

                <!-- GOOGLE MAPS DISPLAY -->
                <div class="google-maps col-5 embed-responsive">
                    <p id="google-maps-title">GOOGLE MAPS</p>

                    <iframe id="google-maps-display"
                        width="473"
                        height="375"
                        frameborder="0" style="border:0" class="embed-responsive-item"
                        allowfullscreen>

                    </iframe>
                    
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <!-- ORIGINAL JAVASCRIPT -->
    <script src="assets/javascript/app.js"></script>

          
</body>
